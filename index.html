<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sawa</title>
    <script src="./st_v1.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
        text-size-adjust: none;
      }
      #ow-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="ow-iframe"></iframe>
    <script>
      const url = decodeURIComponent(getQueryVariable("target"));
      const id = document.getElementById("ow-iframe");
      id.src = url;
    </script>
  </body>
</html>
